<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">
    <title>Netflix - Watch Tv shows online and, watch movies online </title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="./images/netflik_logo_2-removebg-preview.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>

        <div class="showcase-content">
            <h1>See What's Next</h1>
            <p>Watch Anywhere Cancel Anytime</p>
            <a href="#" class="btn btn-xl">
                watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
            </a> 
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section>

    <section class="tab-content">
        <div class="container">
            <!-- Tab content 1 -->
             <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner">
                    <div>
                        <p class="text-lg">
                            If you decide Netflix isn't for you - no problem. No commitment. Cancel online anytime.
                        </p>
                        <a href="#" class="btn btn-lg">Watch free for 30 Days</a>
                    </div>
                    <img src="./images/undraw_cancel_7zdh (1).svg" alt="">
                </div>
             </div>
        </div>
    </section>

</body>
</html>
